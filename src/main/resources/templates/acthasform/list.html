 <script>
      $(document).ready(function () {
        var myTable = $("#search").DataTable({
          paging: false,
          searching: true,
          info: false,
        });
 
        myTable
          .flatten()
          .each(function (colID) {
 
            var mySelectList = $("<select />")
              .appendTo(myTable.column(colID).header())
              .on("change", function () {
                myTable.column(colID).search($(this).val());
                myTable.column(colID).draw();
              });
 
            myTable
              .column(colID)
              .cache("search")
              .sort()
              .each(function (param) {
                mySelectList.append(
                  $('<option value="' + param + '">'
                    + param + "</option>")
                );
              });
          });
      });
  </script>
